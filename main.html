<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta charset="utf-8" />
        <title>Sistema de Fuentes</title>
        <link href='http://fonts.googleapis.com/css?family=Arvo:400italic' rel='stylesheet' type='text/css'>
        <!-- Libreria donde encontramos la fuente del titulo-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <!--Script y link de mapbox-->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.css" />
        <link rel="stylesheet" href="Styles.css" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js" charset="utf-8"></script>
            
        <style type="text/css" media="screen">
            html,body {overflow:hidden;}
        </style>
    </head>
    
    <body>
        <div id="main1" class="main ">
            
            <h1 class="titulo1 text-center">Gestion de las fuentes</h1>
                
            
            <div class="row">

            <div style="float:right">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="inputEmail">Correo Electronico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Direccion de correo">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="inputPwd">Contraseña</label>
                        <input type="password" class="form-control" id="inputPwd" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Recuerdame</label>
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button>
                </form>
            </div>

            <div class "col-sm-4" style="margin-left: 20px">
            	
            <div class='errorbox-good'>
                <div class='ss-item ss-item-required ss-text'>
                    <div class='ss-form-entry'>
                        <label class='ss-q-title' for='entry_6'>Nombre
                            <span class='ss-required-asterisk'>*</span>
                        </label>
                        <label class='ss-q-help' for='entry_6'></label>
                        <input type='text' name='entry.6.single' value='' class='ss-q-short' id='name' placeholder='Ex:Fuente1'
                        />
                    </div>
                </div>
            </div>
            <div>
                <label class='ss-q-title' for='entry_6'>Valoracion
                    <span class='ss-required-asterisk'>*</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radiob" id="inlineCheckbox1" value="baja">Baja</label>
                <label class="radio-inline">
                    <input type="radio" name="radiob" id="inlineCheckbox1" value="normal" checked>Normal</label>
                <label class="radio-inlinee">
                    <input type="radio" name="radiob" id="inlineCheckbox1" value="alta">Alta</label>
            </div>
            <div class='errorbox-good'>
                <div class='ss-item ss-item-required ss-text'>
                    <div class='ss-form-entry'>
                        <label class='ss-q-title' for='entry_6'>Coordenadas
                            <span class='ss-required-asterisk'>*</span>
                        </label>
                        <label class='ss-q-help' for='entry_6'></label>
                        <input type='text' name='entry.6.single' value='' class='ss-q-short' id='Coordenadas' placeholder='click en el Mapa'
                        />
                    </div>
                </div>
            </div>
            </div>
            <div class="container-fluid container col-md-8" id="container1">
                
                    <form class="pure-form ">
                        <fieldset>
                            <div  id="mapa"></div>
                            <div >
                                <input type="button" value="localizame" id="botLoc" class="pure-button pure-button-primary" />
                            </div>
                            <input type="button" value="asignar fuente" id="botCentro" class="pure-button pure-button-primary" />
                        </fieldset>
                    </form>
                
            </div>

            </div>

        </div>
    </body>

</html>
